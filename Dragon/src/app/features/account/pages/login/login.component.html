<div class="wrapper">
  <div class="form-login">
    <div class="form-login-header">
      <div class="logo">
        <img src="/assets/images/dragon.svg" alt="" width="100" height="100">
      </div>
      <h1 class="title">Green Dragon</h1>
    </div>
    <div class="form-login-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="none">
        <extended-input [labelText]="'E-mail'">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite o e-mail"
            autocomplete="none">
        </extended-input>
        <extended-input [labelText]="'Senha'">
          <input type="password" autocomplete="none" class="form-control" id="password" formControlName="password"
            placeholder="Digite a senha">
        </extended-input>
        <div class="form-group">
          <button type="submit" class="btn btn-action">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
